<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login - Employee Management System (EMS)</title>
  
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
      background: url('assets/img/hero-bg-light.webp') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
    }
    
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-login {
      width: 100%;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: 500;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    .register-link {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="login-container">
      <h2>Login to EMS</h2>
      
      <!-- Login Form -->
      <form id="loginForm" action="AuthServlet" method="post">
        <input type="hidden" name="action" value="login"> <!-- Ensures correct form action -->

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-login">Login</button>

        <!-- Display error messages dynamically -->
        <p class="error-message" id="error-msg"></p>

        <a href="register.html" class="register-link">Don't have an account? Register</a>
      </form>
    </div>
  </div>

  <!-- JavaScript to Handle Errors -->
  <script>
    // Check if an error message exists in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error-msg').innerText = urlParams.get('error');
        document.getElementById('error-msg').style.display = 'block';
    }
  </script>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>

</body>
</html>
